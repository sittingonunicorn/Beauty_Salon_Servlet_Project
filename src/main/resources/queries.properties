query.find.all.appointments=select * from beautyservices inner join appointment as a using (beautyservice_id) left join masters using (master_id) left join professions on masters.profession_id=professions.profession_id left join users as u on a.user_id=u.user_id
query.find.appointment.by.id=select * from beautyservices inner join appointment as a using (beautyservice_id) left join masters using (master_id) left join professions on masters.profession_id=professions.profession_id left join users as u on a.user_id=u.user_id where appointment_id = ?
query.find.appointments.by.master.date.time=select * from beautyservices inner join appointment as a using (beautyservice_id) left join masters using (master_id) left join professions on masters.profession_id=professions.profession_id left join users as u on a.user_id=u.user_id where master_id = ? and date = ? and time = ?
query.find.appointments.by.master=select * from beautyservices inner join appointment as a using (beautyservice_id) left join masters using (master_id) left join professions on masters.profession_id=professions.profession_id left join users as u on a.user_id=u.user_id where master_id = ?
query.replace.appointment=replace into appointment (master_id, user_id, beautyservice_id, time, date, provided) values (?, ?, ?, ?, ?, ?)
query.delete.appointment = delete from appointment where appointment_id = ?
query.update.appointment.provided=update appointment set provided = true where appointment_id = ?
query.get.appointment.id=select appointment_id from appointment where appointment_id = LAST_INSERT_ID()

